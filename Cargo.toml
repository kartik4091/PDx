[package]
name = "pdx"
version = "0.1.0"
edition = "2021"
authors = ["kartik4091 <pithavakartik@gmail.com>"]
description = "PDF Anti-Forensics Analysis Tool"
repository = "https://github.com/kartik4091/PDx"
license = "MIT"
keywords = ["pdf", "security", "forensics", "analysis"]
categories = ["command-line-utilities", "development-tools", "security"]
readme = "README.md"
created = "2025-06-03"

[dependencies]
# Async Runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1.77"

# Error Handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Logging & Metrics
tracing = { version = "0.1", features = ["attributes"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Cryptography
aes = "0.8"
sha2 = "0.10"
hmac = "0.12"
rc4 = "0.1"
rand = "0.8"
ring = "0.17"

# Data Structures
dashmap = "5.5"
parking_lot = "0.12"

# Regular Expressions
regex = "1.10"

# Time
chrono = { version = "0.4", features = ["serde"] }

# CLI Interface
clap = { version = "4.4", features = ["derive"] }
indicatif = "0.17"
console = "0.15"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.12"
criterion = { version = "0.5", features = ["async_tokio"] }
pretty_assertions = "1.4"
test-case = "3.3"

[features]
default = ["standard"]
standard = []
advanced = ["standard"]
enterprise = ["advanced"]

# Enable performance optimizations
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true

# Development profile with debug info
[profile.dev]
opt-level = 0
debug = true

# Profile for running tests
[profile.test]
opt-level = 0
debug = true

[[bench]]
name = "pdf_analysis"
harness = false

[workspace]
members = [
    "crates/*"
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[badges]
maintenance = { status = "actively-developed" }